<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{'/person' + ${post_url}}" method="post">
    <input type="hidden"
           th:value="${person.id}"
           th:field="*{person.id}">
    <input type="text"
           th:placeholder="${person.name} != null ? ${person.name} : 'pl.: Név'"
           th:value="${person.name}"
           th:field="*{person.name}">
    <input type="text"
           th:value="${person.birthPlace}"
           th:placeholder="${person.birthPlace} != null ? ${person.birthPlace} : 'pl.: Szülihely'"
           th:field="*{person.birthPlace}">
    <input type="date"
           th:value="${person.birthDate}"
           th:placeholder="${person.birthDate} != null ? ${person.birthDate} : 'pl.: Szülidátum'"
           th:field="*{person.birthDate}">
    <input type="email"
           th:value="${person.email}"
           th:placeholder="${person.email} != null ? ${person.email} : 'pl.: Email'"
           th:field="*{person.email}">
    <button type="submit">OK</button>
</form>
</body>
</html>
