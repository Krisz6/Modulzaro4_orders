<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{'/order' + ${post_url}}" method="post">
    <input type="hidden"
           th:value="${order.id}"
           th:field="*{order.id}">
    <input type="text"
           th:placeholder="${order.fromLocation} != null ? ${order.fromLocation} : 'pl.: Étterem'"
           th:value="${order.fromLocation}"
           th:field="*{order.fromLocation}">
    <input type="text"
           th:value="${order.orderedFood}"
           th:placeholder="${order.orderedFood} != null ? ${order.orderedFood} : 'pl.: Kaja'"
           th:field="*{order.orderedFood}">
    <input type="text"
           th:value="${order.price}"
           th:placeholder="${order.price} != null ? ${order.price} : 'pl.: Ár'"
           th:field="*{order.price}">
    <input type="text"
           th:value="${order.orderedBy}"
           th:placeholder="${order.orderedBy} != null ? ${order.orderedBy} : 'pl.: Rendelő Id'"
           th:field="*{order.orderedBy}">
    <button type="submit">OK</button>
</form>
</body>
</html>
